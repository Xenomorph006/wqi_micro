<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

    
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

     
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>

  <body>
  
    <video class="video-bg" autoplay muted loop playsinline>
      <source src="\background.mp4" type="video/mp4" />
    </video>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
